<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="tela">
    <nav>
      <h1><span>B</span>ANCO</h1>
      <p id="separador">|</p>
      <div id="sub_titulos">
        <h2>SAQUE DIGITAL</h2>
        <h3>POR FAVOR, DIGITE OS DADOS NO CAMPO ABAIXO</h3>
      </div>
    </nav>
    <div id="aviso">
      <p>SELECIONE A OPÇÃO DESEJADA <br>
        OU DIGITE O VALOR E TECLE SACAR</p>
    </div>
    <br>
    <hr>
    <br>

    <section>
      <div class="botoes">
        <input type="button" onclick="sacar10()" value ="R$ 10,00">
        <input type="button" onclick="sacar20()" value ="R$ 20,00">
        <input type="button" onclick="sacar50()" value ="R$ 50,00">
        <input type="button" onclick="sacar100()" value ="R$ 100,00">
      </div>

      <div id="tela_centro">
        <p>NOTAS DISPONÍVEIS: R$ 100, R$ 50, R$ 20 E R$ 10</p><br>

        <label for="valor_saque">VALOR: R$</label>
        <input type="number" id="valor_saque" value=""><br><br>
        <input type="button" id="botao_sacar" onclick="sacar()" value="SACAR">

        <p id="mensagem"></p>
      </div>

      <div class="botoes">
        <input type="button" onclick="sacar300()" value ="R$ 300,00">
        <input type="button" onclick="sacar500()" value ="R$ 500,00">
        <input type="button" onclick="sacar900()" value ="R$ 900,00">
        <input type="button" onclick="sacar1200()" value ="R$ 1200,00">
      </div>
    </section>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
